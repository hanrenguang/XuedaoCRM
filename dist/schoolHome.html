<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学道CRM管理端</title>
  <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/schoolHome.css">
</head>
<body>
  <header class="clearfix">
    <a href="index.html" class="title pull-left">学道CRM管理端</a>
    <div class="manager-box pull-right">
      <a href="#" class="manager">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 韩仁光
      </a>
      <a href="javascript:;" class="sign-out">退出登录</a>
    </div>
  </header>

  <div class="container clearfix">
    <nav class="main-nav">
      <a href="index.html" class="home">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span> 首页
      </a>
      <span class="split-line"></span>
      <a href="#" class="school">
        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> 华中科技大学
      </a>
      <a href="#" class="klass-manage">
        <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> 班级管理
      </a>
      <a href="#" class="order-manage">
        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 订单管理
      </a>
      <a href="#" class="sale-manage">
        <span class="glyphicon glyphicon-signal" aria-hidden="true"></span> 销售管理
      </a>
      <a href="#" class="product-info">
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> 商品信息
      </a>
      <a href="#" class="seller-manage">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 销售员
      </a>
      <a href="#" class="sale-data">
        <span class="glyphicon glyphicon-stats" aria-hidden="true"></span> 销售数据
      </a>
    </nav>

    <div class="main-data-box">
      <div class="key-indicators row">
        <div class="title col-md-12 clearfix">
          关键指标
          <div class="wrapper">
            开始销售
            <span class="begin-sale sale"></span>
          </div>
        </div>
        <div class="order col-md-4">
          <p class="order-item">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 今日订单
          </p>
          <p class="order-data">652</p>
          <p class="order-increase">
            日 <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> <span class="order-increase-perc">112.61%</span>
          </p>
        </div>
        <div class="transaction col-md-4">
          <p class="transaction-item">
            <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> 今日交易额
          </p>
          <p class="transaction-data">6666</p>
          <p class="transaction-increase">
            日 <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> <span class="transaction-increase-perc">73.5%</span>
          </p>
        </div>
        <div class="total-transaction col-md-4">
          <p class="total-transaction-item">
            <span class="glyphicon glyphicon-yen" aria-hidden="true"></span> 总交易额
          </p>
          <p class="total-transaction-data">1532530.6</p>
          <p class="total-transaction-perc">20.8%</p>
          <p class="aim-transaction">目标：4000000</p>
        </div>
      </div>
      <div class="pending clearfix">
        <div class="title">待处理事务</div>
        <div class="order-detail row">
          <div class="pending-order col-md-4">
            <p class="pending-order-number">100</p>
            <p class="item-name">未处理订单</p>
          </div>
          <div class="pending-delivery-order col-md-4">
            <p class="pending-delivery-order-number">23</p>
            <p class="item-name">待发货订单</p>
          </div>
          <div class="pending-confirm-order col-md-4">
            <p class="pending-confirm-order-number">168</p>
            <p class="item-name">待确认收货</p>
          </div>
        </div>
        <div class="problem-class">
          <p class="problem-class-number">168</p>
          <p class="item-name">有问题班级</p>
        </div>
      </div>
      <div class="global-overview clearfix">
        <div class="title">全校概览</div>
        <div class="global-detail row">
          <div class="college col-md-3">
            <p class="college-number">265</p>
            <p class="item-name">学院数</p>
          </div>
          <div class="klass col-md-3">
            <p class="klass-number">2685</p>
            <p class="item-name">班级数</p>
          </div>
          <div class="user col-md-3">
            <p class="user-number">1660685</p>
            <p class="item-name">用户数</p>
          </div>
          <div class="seller-manage-box col-md-3">
            <p class="seller-number">208</p>
            <p class="item-name">销售员</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./vendor/jquery-3.3.1.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/schoolHome.js"></script>
</body>
</html>
